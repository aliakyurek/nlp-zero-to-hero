data:
  dir: "data"
  batch_size: 32
  src_lang: "de"
  trg_lang: "en"
  max_tokens: 5000

model:
  emb_dim: 64
  hid_dim: 128
  bidirectional: True

experiment:
  lr: 0.001

trainer:
  gpus: [1]
  max_epochs: 60
  monitor: "val_loss"
  mode: "min"

app:
  name: "6_Language_translation_with_optimized_paddings"
  logs_dir: "logs"
  manual_seed: 1234
